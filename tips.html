<!DOCTYPE html>
<html>
 <head>
    <title> Tips </title>
 </head>
<body>

<h2>shows tip amounts</h2>

<form>
    <label for="baseAmount">Enter base amount </label>
    <input type ="number" id="baseAmount" value=50> <br>

    <label for="tipPercent">Enter the tip percent</label>
    <input type ="number" id="tipPercent" value=15> <br>

    <input type="button" onclick="tips()" value="Show tip">
</form>


<p id="result">Tips are : </p>

<script> 

function tips()
{
    var base = parseInt(document.getElementById("baseAmount").value);
    var tips = parseInt(document.getElementById("tipPercent").value);
    var myOutput="" ;
    myOutput = "Tips are: "+tips+"%"+ " is "+(base*tips)/100+";";
    for(i=1;i<=4;i++)
    {
        tips = tips+4;
        price = (base*tips)/100;
        console.log('price===>',price);
        myOutput = myOutput + tips + "%" + " is "+ price + ";" + "\n"
    }
    document.getElementById("result").innerHTML = myOutput;

    
}
</script>

</body>
</html>
