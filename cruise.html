<!DOCTYPE html>
<html>
 <head>
    <title>cruise</title>
 </head>
<body>

<h2>Hema goes on a cruise</h2>

<form>
    <input type ="checkbox" id="check1" name="check1" value="True"> 
    <label for="check1">Shares Cabin</label> <br>

    <input type ="checkbox" id="check2" name="check1" value="True"> 
    <label for="check2">Breakfast</label> <br>

    <input type="checkbox" id="check3" name="check3" value="False"> 
    <label for="check3">Pool Pass</label> <br>

    <input type = "button" onclick="selectCruise()" value = "Get values from form">
</form>

<p id="select">This text will be replaced </p>

<script> 
let my_cruise={};
function selectCruise()
{
    var SharesCabin = document.getElementById('check1').checked;
    var Breakfast = document.getElementById('check2').checked;
    var PoolPass = document.getElementById('check3').checked;
    my_cruise.sharescabin = SharesCabin;
    my_cruise.breakfast= Breakfast;
    my_cruise.poolpass = PoolPass;
    document.getElementById("select").innerHTML=JSON.stringify(my_cruise);
}
</script>
</form>

<input type ="text" id="days" name="check1"  value="days" checked> 
<label for="check1">Enter the number of days </label> <br>

<input type ="text" id="price" name="check2" value="true" checked> 
<label for="check2">Enter price </label> <br>

<input type="button" onclick="updateCruise()" value="Get values from form">
</form>
<p id="update">This text will be replaced </p>
<script>  
function updateCruise() {
     var days = document.getElementById('days').value;
     var price = document.getElementById('price').value;
     my_cruise["days"]=days;
     my_cruise["price"]=price;
     document.getElementById("update").innerHTML=JSON.stringify(my_cruise);
}
</script>

</body>
</html>
