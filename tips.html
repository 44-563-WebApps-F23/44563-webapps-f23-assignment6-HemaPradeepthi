<!DOCTYPE html>
<html>
 <head>
    <title> Tips </title>
 </head>
<body>

<h2> Hema shows tip amounts</h2>

<form>
    <label for="baseAmount">Enter base amount </label>
    <input type ="number" id="baseAmount" value=50> <br>

    <label for="tipPercent">Enter the tip percent</label>
    <input type ="number" id="tipPercent" value=15> <br>

    <input type="button" onclick="tips()" value="Show tip">
</form>


<p id="result">Tips are : </p>

<script> 

function tips()
{
    var base = parseInt(document.getElementById("baseAmount").value);
    var tips = parseInt(document.getElementById("tipPercent").value);
    var myOutput="" ;
    var toShow="";
    myOutput = "Tips are: "+tips+"%"+ " is "+(base*tips)/100+";";
    for(i=1;i<=4;i++)
    {
        tips = tips+4;
        price = (base*tips)/100;
        console.log('price===>',price);
        toShow = toShow + tips + "%" + " is "+ price + ";" 

    }
    myOutput = myOutput + toShow;   
    document.getElementById("result").innerHTML = myOutput; 
}
</script>
<form>
    <input type="radio" id="red" name="color" value="sum" onclick="chooseOp()">
    <label for="sum">sum</label></br>
  
    <input type="radio" id="blue" name="color" value="difference" onclick="chooseOp()">
    <label for="diff">diff</label></br>
  
    <input type="radio" id="green" name="color" value="product" onclick="chooseOp()">
    <label for="mult">Product</label></br>

  </form>

  <p id="radioSection">This will be replaced</p>
  <script>
  function chooseOp(){
    var base= parseInt(document.getElementById('baseAmount').value);
    var tip=parseInt(document.getElementById('tipPercent').value);
    var out=0;

    if(document.getElementById('red').checked)
    {  
        out=base+tip;
    }

    if(document.getElementById('blue').checked)
    {  
        out=base-tip;
    }

    if(document.getElementById('green').checked)
    {  
        out=base*tip;
    }

    document.getElementById("radioSection").innerHTML = out;
} 
</script>

</body>
</html>
