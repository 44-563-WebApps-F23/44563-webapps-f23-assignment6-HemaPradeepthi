<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <title>Java Script page</title>
</head>

<body>

    <h2>Author entry Hema Pradeepthi</h2>

    <form>
        <div class="form-group">
        <label for="hidden">The Hidden Author name </label>
        <input type="password" id="hiddenAuthor" name="author_name" value="Dickens" > <br>
        </div>

        <div class="form-group">
        <label for="Guess author">Guess the author</label>
        <input type="text" id="guessAuthor" name="guess_author" autofocus> <br>
        </div>

        <div class="form-check">
        <input type="button" onclick="checkAuthor()" value="Check the guess" style="background-color: aquamarine;">
        </div>
    </form>

    <p id="result">Results : Good-
        <span id="goodCount">0</span>,
        Oops-<span id="oopsCount">0</span>
    </p>

    <script>
        let good = 0;
        let oops = 0;
        
        function exceededGuesses(){
            alert("sorry, ran out of guesses")
        }

        function checkAuthor() 
        {
            hidden = document.getElementById("hiddenAuthor").value
            guess = document.getElementById("guessAuthor").value
            out = document.getElementById("result")
            if (hidden == guess)
             {
                good++;
                alert('You got it Right')
                out.innerHTML = "Results: Good-" + good + ",Oops-" + oops
            }
            else 
            {
                oops++
                if (oops > 7) 
            {
                onclick = "exceededGuesses()";
                document.getElementById("incorrectGuess").innerHTML = "Guesses Exceeded"
            }
                alert('sorry')
                out.innerHTML = "Results: Good-" + good + ",Oops-" + oops
            }
            
            
        }
    </script>
    <p id = "incorrectGuess">
        This text will be replaced
    </p>
    <div class="container">
        <img id="cityPic" onclick="selectImage()" src="Agra img.jpg" alt="Agra City" height="100" width="100">
    </div>
    <script>
        
        let useImage = 1;
        function selectImage() {
            const cityPic = document.getElementById('cityPic');

            switch (useImage) {
                case 1:
                    cityPic.src = 'Rochester img.jpg';
                    useImage = 2;
                    break;
                case 2:
                    cityPic.src = 'Rome img.jpg';
                    useImage = 3;
                    break;
                case 3:
                    cityPic.src = 'Agra img.jpg';
                    useImage = 1;
                    break;
                default:
                    break;
            }
        }
    </script>

    </script>
</body>

</html>
